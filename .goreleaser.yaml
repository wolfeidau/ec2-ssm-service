# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goamd64:
      - v2
    overrides:
      - goos: linux
        goarch: amd64
        goamd64: ""
        goarm64: ""
      - goos: linux
        goarch: arm64
        goamd64: ""
        goarm64: ""
archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - "LICENSE"
      - "README.md"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

nfpms:
  - file_name_template: "ec2-ssm-service-v{{ .Version }}-{{.Os}}-{{.Arch}}"
    vendor: Mark Wolfe
    homepage: https://wolfe.id.au
    maintainer: Mark Wolfe <mark@wolfe.id.au>
    description: Downloads configuration files, and env files from SSM and writes them to the local system.
    license: Apache2.0
    formats:
      - deb
      - rpm
    contents:
      - src: ./packaging/linux/ec2-ssm.yaml
        dst: /etc/ec2-ssm/ec2-ssm.yaml
        type: 'config|noreplace'
      - src: ./packaging/linux/ec2-ssm-env.service
        dst: /etc/systemd/system/ec2-ssm-env.service
      - src: ./packaging/linux/ec2-ssm-config.service
        dst: /etc/systemd/system/ec2-ssm-config.service
    bindir: /usr/bin
    
